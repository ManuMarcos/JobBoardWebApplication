<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title th:text="#{title.myPosts}">My Posts</title>
    <link th:replace="~{layout/libraries :: libraries}">
</head>
<body class="page-container">
  <div class="content-wrap">
      <!-- Header -->
      <div th:replace="~{layout/header :: header}"></div>
    
      <!-- Nav Bar -->
      <nav id="myposts-navbar">
        <a class="btn btn-success" th:text="#{action.createPost}" th:href="@{/posts/create}">Create Post</a>
      </nav>
      <!-- Job Offers -->
      <main class="mt-3">
        <div th:replace="~{layout/jobs :: jobs}"></div>
      </main>
  </div>

</body>
</html>
