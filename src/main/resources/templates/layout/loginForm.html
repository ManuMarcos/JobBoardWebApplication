<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

  <div th:fragment="loginForm" class="container">
      <h2 class="mt-2 mb-2">Login</h2>
      
      <div class="mt-2">
          <!-- Error Alert -->
          <div th:if="${param.error}">
              <div class="alert alert-danger">Invalid Email or Password</div>
          </div>
          <!-- Logout Alert -->
          <div th:if="${param.logout}">
              <div class="alert alert-success"> You have been logged out.</div>
          </div>
      </div>
   
      <form method="post" role="form"  th:action="@{/login}">
        <!-- Email Input -->
        <div class="mb-2">
          <label for="emailInput"></label>
          <input name="username" type="email" class="form-control" th:placeholder="#{placeholder.email}" id="emailInput">
        </div>
        <!-- Password Input -->
        <div class="mb-2">
          <label for="passwordInput"></label>
          <input name="password" type="password" class="form-control" id="passwordInput" th:placeholder="#{placeholder.password}">
        </div>
        <button type="submit" class="btn btn-primary mt-2 mb-3" th:text="#{action.login}">Login</button>
          <span th:text="#{label.notRegistered}"></span>
          <a th:href="@{/register}" th:text="#{action.register}">Registrarse</a>
          
      </form>
      
  </div>



</html>
